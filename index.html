<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body class="center">
  <main class="center">
  <div class="summary">
    <div class="vcenter">
    <span class="largest">Your Result</span>
    <div class="circle center">
      <span class="white center largest"><strong>76</strong></span>
      of 100
    </div>
    <div class="white"><strong>Great</strong></div>
    <div class="center">You scored higher than 65% of the people who have taken these tests.</div>
  </div>
  </div>

  <div class="column">
    <div class="left">Summary</div>
  
    <div class="red box">
      <span><strong>Reaction</strong></span>
      <span><span>80</span> / 100</span>
    </div>
    <div class="yellow box">
      <span><strong>Memory</strong></span>
      <span><span>92</span> / 100</span>
    </div>
    <div class="cyan box">
      <span><strong>Verbal</strong></span>
      <span><span>61</span> / 100</span>
    </div>
    <div class="blue box">
      <span><strong>Visual</strong></span>
      <span><span>72</span> / 100</span>
    </div>
    <button>Continue</button> 
  </div>
  </main>
</body>
</html>
